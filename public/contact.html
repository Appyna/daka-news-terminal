<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - DAKA News</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #0A0918;
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .logo {
            margin-bottom: 60px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .logo-daka {
            font-size: 22px;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: #FFFFFF;
        }
        
        .logo-news {
            background: #F5C518;
            color: #1A1838;
            padding: 4px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 700;
            line-height: 1;
        }
        
        .contact-box {
            max-width: 600px;
            width: 100%;
            border: 1px solid #F5C518;
            border-radius: 12px;
            padding: 40px 30px;
            text-align: center;
        }
        
        .contact-box h1 {
            color: #F5C518;
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .contact-box p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 25px;
        }
        
        .email {
            color: #F5C518;
            font-weight: 600;
            text-decoration: none;
            font-size: 18px;
            transition: opacity 0.3s ease;
        }
        
        .email:hover {
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .logo-daka {
                font-size: 20px;
            }
            
            .logo-news {
                font-size: 11px;
            }
            
            .contact-box {
                padding: 30px 20px;
            }
            
            .contact-box h1 {
                font-size: 20px;
            }
            
            .contact-box p {
                font-size: 15px;
            }
            
            .email {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <span class="logo-daka">DAKA</span>
        <span class="logo-news">NEWS</span>
    </div>
    
    <div class="contact-box">
        <h1>Contactez-nous</h1>
        <p>
            Une question, une proposition de partenariat ou un problème technique ?<br>
            N'hésitez pas à nous contacter par e-mail à <a href="mailto:dakanews.app@gmail.com" class="email">dakanews.app@gmail.com</a>.<br>
            Nous vous répondrons dans les plus brefs délais.
        </p>
    </div>
</body>
</html>
